{% extends "base.html" %}

{% block content %}
    <body class="text-center">
        <div class="row justify-content-center">
            <p>Please select from the date below to reserve room {{room_id}}.</p>
        </div>

        {% for i in range(dates|length) %}
        <div class="row justify-content-center">
            {% if dates[i][1] == 1 %}
                <p> <a href="/reserveRoom?room_id={{room_id}}&date={{dates[i][0]}}"> {{dates[i][0]}} </a></p>
            {% else %}
                <p> {{dates[i][0]}} </p>
            {% endif %}
        </div>
        {% endfor %}
    </body>


{% endblock %}
