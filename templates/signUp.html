{% extends "base.html" %}

{% block content %}
    <body class="text-center">
        <div class="row justify-content-center">
        <form class="form-signup">
                <p>Please fill in this form to create an account.</p>
            <br>
            <p>Username:<label for="inputUsername" class="sr-only">Username</label>
            <input type="name" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus></p>

            <p>First Name:<label for="inputFirstname" class="sr-only">Firstname</label>
            <input type="name" name="inputFirstname" id="inputFirstname" class="form-control" placeholder="First name" required></p>

            <p>Last Name:<label for="inputLastname" class="sr-only">Lastname</label>
            <input type="name" name="inputLastname" id="inputLastname" class="form-control" placeholder="Last name" required></p>

            <p>Password:<label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required></p>

            <br>

            <button id="btnSignUp" class="btn btn-lg btn-primary mx-auto btn-block" type="button">Sign Up</button>

            <p><div id="result"></div></p>
            <br>
        </form>
        </div>
    </body>


{% endblock %}
