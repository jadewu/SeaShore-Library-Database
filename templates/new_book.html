{% extends "base.html" %}

{% block content %}
    <body class="text-center">
        <div class="row justify-content-center">
        <form class="form-newbook" action="/newBook" method="post">
                <p>Please fill in this form to set up a book.</p>
            <br>

            <p>Author First Name:<label for="authorFirstName" class="sr-only">Firstname</label>
            <input type="name" name="authorFirstName" id="authorFirstName" class="form-control" placeholder="First name" required></p>

            <p>Author Last Name:<label for="authorLastName" class="sr-only">Lastname</label>
            <input type="name" name="authorLastName" id="authorLastName" class="form-control" placeholder="Last name" required></p>
            <p>Book Name:<label for="bookName" class="sr-only">Bookname</label>
            <input type="text" name="bookName" id="bookName" class="form-control" placeholder="bookName" required></p>
            <p>Copies number:<label for="copies" class="sr-only">number</label>
            <input type="number" name="copies" id="copies" class="form-control" required></p>
            <p>Shelf Id:<label for="shelfid" class="sr-only">ShelfId</label>
            <input type="number" name="shelfid" id="shelfid" class="form-control" min="1" max="8"  placeholder="1-8" required></p>

            <p>Shelf Level:<label for="shelfLevel" class="sr-only">ShelfLevel</label>
            <input type="number" name="shelfLevel" id="shelfLevel" class="form-control" min="1" max="3" placeholder="1-3" required></p>
            <br>
            <div id="operations">
                <input type="submit" value="Submit" />
            </div>
            <br>
        </form>
        </div>
    </body>


{% endblock %}
