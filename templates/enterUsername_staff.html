{% extends "base.html" %}

{% block content %}
    <body class="text-center">
        <div class="row justify-content-center">
        <form class="form-changeInfo_staff" style="width: 50%;" action="/enterUsername_staff" method="post">
                <p>Please enter your username first.</p>
            <br>
            <p>Username:<label for="inputUsername" class="sr-only">Username</label>
            <input type="name" name="inputUsername" id="inputUsername" class="form-control" placeholder={{username}} required></p>

            <div id="operations">
                <input type="submit" value="Submit" />
            </div>
        </form>
        </div>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    </body>


{% endblock %}
